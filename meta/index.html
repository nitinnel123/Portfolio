<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>
</head>

<body>

  <main>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
  </main>

  <div id="stats"></div>
  <section>
  <h2>Commits by Day and Time</h2>
  <svg id="scatterplot" width="600" height="400"></svg>

  <dl id="commit-tooltip" class="info tooltip" hidden>
  <dt>Commit</dt>
  <dd><a href="" id="commit-link" target="_blank"></a></dd>
  <dt>Date</dt>
  <dd id="commit-date"></dd>
  <dt>Author</dt>
  <dd id="commit-author"></dd>
  <dt>Lines edited</dt>
  <dd id="commit-lines"></dd>
</dl>

  </section>
</body>
</html>
